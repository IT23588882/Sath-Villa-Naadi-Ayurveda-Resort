<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f4f9;
}
.feedback-form {
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
}
.feedback-form h2 {
margin-bottom: 15px;
}
.feedback-form label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
.feedback-form input,
.feedback-form textarea,
.feedback-form button {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border-radius: 4px;
border: 1px solid #ccc;
}
.feedback-form button {
background-color: #007BFF;
color: white;
border: none;
cursor: pointer;
}
.feedback-form button:hover {
background-color: #0056b3;
}
</style>
</head>
<body>

<div class="feedback-form">
<h2>Feedback Form</h2>
<form action="#" method="POST">
<label for="name">Name</label>
<input type="text" id="name" name="name" placeholder="Your Name" required>

<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Your Email" required>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

<label>Feedback Type</label>
<input type="radio" id="comments" name="feedback_type" value="Comments">
<label for="comments">Comments</label>
<input type="radio" id="suggestions" name="feedback_type" value="Suggestions">
<label for="suggestions">Suggestions</label>
<input type="radio" id="questions" name="feedback_type" value="Questions">
<label for="questions">Questions</label>

<label for="message">Your Feedback</label>
<textarea id="message" name="message" rows="4" placeholder="Write your feedback here..." required></textarea>

<button type="submit">Submit</button>
</form>
</div>

</body>
</html>
